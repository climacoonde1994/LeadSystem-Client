<div class="mb-4">
  <div class="mb-5 text-left">
    <img class="rounded" src="/assets/images/default-logo.png" alt="" height="72">
  </div>
  <h1 class="h3 text-left"> Forgot Password </h1>
  <p class="text-muted text-left">Don't worry! Resetting your password is easy. Just type in the email you registered and we will send you a password link.</p>
</div>
<div *ngIf="showError" class="alert alert-danger text-left" role="alert">
{{ errorMessage }}
</div>
<form [formGroup]="forgotPasswordFormGroup" autocomplete="off" novalidate (ngSubmit)="onSubmit()">
<div class="form-group mb-3 text-left">
  <label for="emailAddress"> Email Address </label>
  <input type="text" class="form-control form-control-lg" formControlName="emailAddress" placeholder="Email Address" />
  <span class="text-danger small" *ngIf="!forgotPasswordForm.emailAddress.valid && forgotPasswordForm.emailAddress.touched">
    <span *ngIf="forgotPasswordForm.emailAddress.hasError('required')">Email address is required.</span>
    <span *ngIf="forgotPasswordForm.emailAddress.hasError('email')">Invalid email address.</span>
  </span>
</div>
<br>
<div class="form-group mb-4">
    <button type="submit" class="btn btn-lg btn-info btn-block" [disabled]="!forgotPasswordFormGroup.valid">Send Reset Password Link</button>
</div>
</form>
