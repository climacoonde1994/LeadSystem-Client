<div class="mb-4">
  <div class="mb-8  ">
      <img class="rounded" src="/assets/images/Lead-system.JPG" alt="" height="72">
  </div>
  <h1 class="h3 text-left"> Sign In </h1>
</div>
<div *ngIf="showError" class="alert alert-danger text-left" role="alert">
{{ errorMessage }}
</div>
<form [formGroup]="loginFormGroup" autocomplete="off" novalidate (ngSubmit)="onLogin()">
  <!-- <div class="form-group mb-3 text-left">
    <label for="businessTypeId"> Business Type <span class="text-danger">*</span></label>
    <ng-select appearance="outline" [searchable]="true" [clearable]="true" labelForId="businessTypeId" formControlName="businessTypeId">
      <ng-option *ngFor="let businessType of businessTypes" [value]="businessType.id">{{ businessType.name }}</ng-option>
    </ng-select>
    <span class="text-danger small" *ngIf="!loginForm.businessType.valid && loginForm.businessType.touched">
      <span *ngIf="loginForm.businessType.hasError('required')">Business type is required.</span>
    </span>
  </div> -->
  <div class="form-group mb-3 text-left">
    <label for="emailAddress"> Email Address <span class="text-danger">*</span></label>
    <input type="text" class="form-control" formControlName="emailAddress" placeholder="Email Address" />
    <span class="text-danger small" *ngIf="!loginForm.emailAddress.valid && loginForm.emailAddress.touched">
      <span *ngIf="loginForm.emailAddress.hasError('required')">Email address is required.</span>
      <span *ngIf="loginForm.emailAddress.hasError('email')">Invalid email address.</span>
    </span>
  </div>
  <div class="form-group mb-3 text-left">
    <label for="password"> Password <span class="text-danger">*</span></label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password" />
    <span class="text-danger small" *ngIf="!loginForm.password.valid && loginForm.password.touched">
      <span *ngIf="loginForm.password.hasError('required')">Password is required.</span>
    </span>
  </div>
  <br>
  <div class="form-group mb-4">
    <button type="submit" class="btn btn-lg btn-info btn-block" [disabled]="!loginFormGroup.valid">Login</button>
  </div>
</form>
<p class="py-2">
  Forgot your password? <a class="link text-decoration-none text-info" [routerLink]="['/forgot-password']">Reset password</a>
</p>
