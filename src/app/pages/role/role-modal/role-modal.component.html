<div class="modal-header">
  <h5 class="modal-title" *ngIf="item != null">Update Role</h5>
  <h5 class="modal-title" *ngIf="item == null"> Create New Role </h5>
</div>
<form [formGroup]="modalFormGroup" autocomplete="off" novalidate (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-row">
      <div class="col-md-12" *ngIf="errors">
        <div class="alert alert-danger" role="alert">
          <ul class="list-unstyled m-0">
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="name"> Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="name" placeholder="Name" />
          <span class="text-danger small" *ngIf="!modalForm.name.valid && modalForm.name.touched">
            <span *ngIf="modalForm.name.hasError('required') || modalForm.name?.errors">Name is required.</span>
          </span>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="description"> Description <span class="text-danger">*</span></label>
          <textarea type="text" class="form-control" formControlName="description" placeholder="Description" rows="5"></textarea>
          <span class="text-danger small" *ngIf="!modalForm.description.valid && modalForm.description.touched">
            <span *ngIf="modalForm.description.hasError('required')">Description is required.</span>
          </span>
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-info" [disabled]="!modalFormGroup.valid">Submit</button>
    <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
</form>
