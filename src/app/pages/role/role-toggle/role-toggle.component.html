<div class="modal-header">
  <h5 class="modal-title"> Confirmation </h5>
</div>
<div class="modal-body">
  <div class="form-row">
    <div class="col-md-12" *ngIf="errors">
      <div class="alert alert-danger" role="alert">
        <ul class="list-unstyled m-0">
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>
    </div>
    <div class="col-md-12">
      <p>Are you sure you want to {{ item.isEnabled ? "disable" : "enable" }} <strong>{{ item.name }}</strong> role?</p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-warning" (click)="onSubmit()">Submit</button>
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Cancel</button>
</div>
