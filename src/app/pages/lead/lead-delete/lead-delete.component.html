<div class="modal-header">
  <h5 class="modal-title"> Confirmation </h5>
</div>
<div class="modal-body">
  <div class="form-row">
   
    <div class="col-md-12">
      <p>Are you sure you want to delete <strong>{{ item.name }}</strong> lead?</p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="onSubmit()">Submit</button>
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Cancel</button>
</div>
