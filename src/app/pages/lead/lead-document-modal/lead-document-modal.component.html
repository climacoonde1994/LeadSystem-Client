<div class="modal-header">
  <h5 class="modal-title" *ngIf="item != null">Uploading Document</h5>
</div>
<form [formGroup]="modalFormGroup" autocomplete="off" novalidate (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-row">
      <div class="col-md-12" *ngIf="errors">
        <div class="alert alert-danger" role="alert">
          <ul class="list-unstyled m-0">
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="code"> Date  <span class="text-danger">*</span></label>
          <input type="date" class="form-control" formControlName="Date" placeholder="Code" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="code"> File Name  <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="FileName" placeholder="FileName" />
          <span class="text-danger small" *ngIf="!modalForm.FileName.valid && modalForm.FileName.touched">
            <span *ngIf="modalForm.FileName.hasError('required')">File Name is required.</span>
          </span>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <input type="file" (change)="onFileSelected($event)" formControlName="File"/>
        </div>
      </div>

   
       
     
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-info" [disabled]="!modalFormGroup.valid">Submit</button>
    <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
</form>
