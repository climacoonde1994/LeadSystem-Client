<div class="wrapper">
  <div class="page">
    <div class="page-inner">
      <header class="page-title-bar">
         
        <div class="row text-center text-sm-left h-100 mt-3">
            <div class="col-sm-auto col-12">
                <span class="tile tile-lg bg-info">
                  <i class="fas fa-address-book"></i>
                </span>
            </div>
            <div class="col pl-1 justify-content-center align-self-center">
           
                <h4 class="m-0"> Client List </h4>
            </div>
        </div>
      </header>
    
<form>
  <header class="page-title-bar">
    <div class="row">
     
      <div class="col">
        <div class="row">
          <div class="col-md-12">
              <div class="input-group has-spinner">
                  <span class="spinner-border spinner-border-sm text-info show" *ngIf="contactService.loading | async"></span>
                  <div class="input-group-prepend">
                      <span class="input-group-text"><span class="fas fa-search"></span></span>
                  </div>
                  <input type="text" class="form-control" autocomplete="off" placeholder="Search" name="searchTerm" [(ngModel)]="contactService.searchTerm">
              </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="page-section">
    <table class="table  ">
      <thead>
        <tr>
          <th class="align-middle" style="width: 10%" scope="col" sortable="FullName" (sort)="onSort($event)">Name </th>
          <th class="align-middle" style="width: 15%" scope="col" sortable="Email" (sort)="onSort($event)">Email Address</th>
          <th class="align-middle" style="width: 15%" scope="col" sortable="ContactName" (sort)="onSort($event)">Department </th>
          <th class="align-middle" style="width: 15%" scope="col" sortable="ContactName" (sort)="onSort($event)">Type </th>
          <th class="align-middle" style="width: 15%" scope="col" sortable="ContactName" (sort)="onSort($event)">Remarks </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items | async" (click)="rowSelect(item)">
          <td class="align-middle"><ngb-highlight [result]="item.FullName" [term]="contactService.searchTerm"></ngb-highlight></td>
          <td class="align-middle"><ngb-highlight [result]="item.Email" [term]="contactService.searchTerm"></ngb-highlight></td>
          <td class="align-middle"><ngb-highlight [result]="item.Department" [term]="contactService.searchTerm"></ngb-highlight></td>
          <td class="align-middle"><ngb-highlight [result]="item.SystemType" [term]="contactService.searchTerm"></ngb-highlight></td>
          <td class="align-middle"><ngb-highlight [result]="item.Remarks" [term]="contactService.searchTerm"></ngb-highlight></td>
        </tr>
      <tr *ngIf="(total | async) === 0">
        <td class="text-center" colspan="6"><strong>No record found.</strong> Change a few filters up and try submitting again.</td>
      </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-center p-2" *ngIf="total | async">
      <ngb-pagination
        [collectionSize]="(total | async)!" [(page)]="contactService.page" [pageSize]="contactService.pageSize">
      </ngb-pagination>
    </div>
  </div>
</form>


    </div>
  </div>
</div>
