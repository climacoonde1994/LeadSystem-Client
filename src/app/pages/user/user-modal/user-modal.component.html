<div class="modal-header">
  <h5 class="modal-title" *ngIf="item != null">Update User</h5>
  <h5 class="modal-title" *ngIf="item == null"> Create New User </h5>
</div>
<form [formGroup]="modalFormGroup" autocomplete="off" novalidate (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-row">
      <div class="col-md-12" *ngIf="errors">
        <div class="alert alert-danger" role="alert">
          <ul class="list-unstyled m-0">
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="firstName"> First Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="Last Name" />
          <span class="text-danger small" *ngIf="!modalForm.firstName.valid && modalForm.firstName.touched">
            <span *ngIf="modalForm.firstName.hasError('required') || modalForm.firstName?.errors">First name is required.</span>
          </span>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="lastName"> Last Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" />
          <span class="text-danger small" *ngIf="!modalForm.lastName.valid && modalForm.lastName.touched">
            <span *ngIf="modalForm.lastName.hasError('required') || modalForm.lastName?.errors">Last name is required.</span>
          </span>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="emailAddress"> Email Address <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="emailAddress" placeholder="Email Address" />
          <span class="text-danger small" *ngIf="!modalForm.emailAddress.valid && modalForm.emailAddress.touched">
            <span *ngIf="modalForm.emailAddress.hasError('required') || modalForm.emailAddress?.errors">Email address is required.</span>
            <span *ngIf="modalForm.emailAddress.hasError('email')">Email address is invalid.</span>
          </span>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="mobileNumber"> Mobile Number <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="mobileNumber" placeholder="Mobile Number" />
          <span class="text-danger small" *ngIf="!modalForm.mobileNumber.valid && modalForm.mobileNumber.touched">
            <span *ngIf="modalForm.mobileNumber.hasError('required')">Mobile number is required.</span>
          </span>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="roleId"> Role <span class="text-danger">*</span></label>
          <ng-select appearance="outline" [searchable]="true" [clearable]="true" labelForId="roleId" formControlName="roleId">
            <ng-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</ng-option>
          </ng-select>
          <span class="text-danger small" *ngIf="!modalForm.roleId.valid && modalForm.roleId.touched">
            <span *ngIf="modalForm.roleId.hasError('required')">Role is required.</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-info" [disabled]="!modalFormGroup.valid">Submit</button>
    <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
</form>
