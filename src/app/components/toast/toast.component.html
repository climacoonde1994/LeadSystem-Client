<ngb-toast *ngFor="let toast of toastHelper.toasts" [header]="toast.headertext" [class]="toast.classname" [autohide]="toast.autohide" [delay]="toast.delay || 5000" (hide)="toastHelper.remove(toast)">
  <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
    <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
  </ng-template>
  <ng-template #text>{{ toast.textOrTpl }}</ng-template>
</ngb-toast>
