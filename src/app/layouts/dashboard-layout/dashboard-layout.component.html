<div class="app">
  <header class="app-header app-header-light bg-info">
    <div class="top-bar">
      <div class="top-bar-brand">
          <a routerLink="/dashboard">
             
          </a>
      </div>
      <div class="top-bar-list">
        <div class="top-bar-item px-2 d-md-none d-lg-none d-xl-none">
            <button class="hamburger hamburger-squeeze" type="button" data-toggle="aside" aria-label="toggle menu"><span class="hamburger-box"><span class="hamburger-inner"></span></span></button> <!-- /toggle menu -->
        </div>
        <div class="top-bar-item top-bar-item-right px-0 d-none d-sm-flex">
          <div class="dropdown">
            <button class="btn-account d-none d-md-flex" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="tile tile-circle bg-white text-info mr-2">  </span>
                <span class="account-summary pr-lg-4 d-none text-white d-lg-block">
                  <span class="account-description"> Welcome </span>
                  <span class="account-name"> CLIMACO ONDE JR </span>
                </span>
            </button>
            <div class="dropdown-arrow dropdown-arrow-left"></div>
            <div class="dropdown-menu">
                <h6 class="dropdown-header d-none d-md-block d-lg-none"> CLIMACO ONDE JR </h6>
                <a class="dropdown-item" href="#" ><span class="dropdown-icon oi oi-person"></span> Profile </a>
                <a class="dropdown-item" *ngIf='!isAuthenticated' (click)="onLogout()" href="#"><span class="dropdown-icon oi oi-person"></span> Logout </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <aside class="app-aside app-aside-expand-md app-aside-light bg-light">
      <div class="aside-content">

        <header class="aside-header d-block d-md-none">
          <button class="btn-account" type="button" data-toggle="collapse" data-target="#dropdown-aside">
            <span class="tile tile-circle bg-white mr-2">   </span>
              <span class="account-icon"><span class="fa fa-caret-down fa-lg"></span></span>
              <span class="account-summary">
                <span class="account-description"> Welcome </span>
                <span class="account-name"> {{ name }} </span>
              </span>
          </button>
          <div id="dropdown-aside" class="dropdown-aside collapse">
              <div class="pb-3">
                  <a class="dropdown-item" href="#"><span class="dropdown-icon oi oi-person"></span> Profile </a>
                  <a class="dropdown-item"   (click)="onLogout()" href="#"><span class="dropdown-icon fas fa-sign-out-alt"></span> Logout </a>
              </div>
          </div>
      </header>

          <div class="aside-menu overflow-auto"   >

            <nav id="stacked-menu" class="stacked-menu" >
              <ul class="menu">
                  <li class="menu-item" routerLinkActive="has-active">
                      <a [routerLink]="['/dashboard']" class="menu-link"><span class="menu-icon fas fa-home"></span> <span class="menu-text">Dashboard</span></a>
                  </li>
                  <li class="menu-item"  routerLinkActive="has-active">
                    <a [routerLink]="['/lead-system-list']" class="menu-link"  href="#">
                  
                      <span class="menu-icon fas fa-address-book"></span> 
                      <span class="menu-text">Lead System</span>
                    </a>
                  </li>
                  <li class="menu-item" *ngFor="let rolePermission of rolePermissions;" routerLinkActive="has-active">
                    <a [routerLink]="[rolePermission.permission.route]" class="menu-link">
                      <span class="menu-icon {{ rolePermission.permission.icon }}"></span>
                      <span class="menu-text">{{ rolePermission.permission.name }}</span>
                    </a>
                  </li>
              </ul>
          </nav>

          </div>
      </div>
  </aside>
  <main id="app-main" class="app-main">
    <router-outlet></router-outlet>
  </main>
</div>
